<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Portal â€“ AOC Wine Distributor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header></header>

  <main>
    <div class="grid grid">
      <section class="section">
        <h1>Visit Our Trade Portal.</h1>
        <p>On-premise, off-premise, and grocery buyers can log in to Vinosmith to view wholesale pricing and place orders online.</p>
          <div class="button-wrapper">
            <a href="https://vinosmith.com/trade/dashboard" target="_blank" rel="noopener noreferrer" class="btn">Trade Portal</a>
          </div>
        <h3>Not signed up yet?</h3>
        <p>To register for your free Vinosmith buyer account, please submit the form below:</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer></footer>

  <script src="js/loadPageSections.js"></script>
  <script src="js/formHandler.js"></script>

</body>

</html>
