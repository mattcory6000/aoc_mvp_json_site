<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries - Wine Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHgSpEmN0nLFxt6+8Nu9YAbI2XgshHe2R4d+RtWJ4Z2w6fE6GHtRw5oGQZFSZ4oOhbVxrLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <h1>Wine Portfolio</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">Countries</a>
    <a href="#">Producers</a>
    <a href="#">Wines</a>
  </nav>

  <main>
    <h2>Countries</h2>
    <div class="grid" id="country-list"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        console.log("Document loaded, attempting to fetch data.json...");
        fetch('data.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log("Data fetched successfully:", data);
            const countryList = document.getElementById('country-list');
            // Sort the countries array alphabetically by name
            data.countries.sort((a, b) => a.name.localeCompare(b.name));
            data.countries.forEach(country => {
              if (country.name) { // Check for valid country names
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<a href="#">${country.name}</a>`;
                countryList.appendChild(div);
              }
            });
          })
          .catch(error => console.error('Error fetching the JSON data:', error));
      });
    </script>
  </main>

  <footer>
    <p>&copy; 2024 Wine Portfolio</p>
  </footer>

</body>

</html>
